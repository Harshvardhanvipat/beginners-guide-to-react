<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>

  <script type="text/javascript">
    const rootElement = document.getElementById("root");

    // in the below statement first argument is the type of element we want and the second argument is its content and properties
    const elementToRender = React.createElement("div", {
      children: "Hello World from Melbourne",
      className: "container",
    });
    console.log(elementToRender);
    ReactDOM.render(elementToRender, rootElement);
  </script>
</body>
